name: hello
env: dev
version: 0.1.0
auto_migrate: true

http:
  http_listen: :7771
  validate_trans: zh
grpc:
  grpc_listen: :7090
  discovery_listen: ""
  validate_trans: zh


db:
#  - addr: host=127.0.0.1 user=postgres password=root dbname=hello port=5432
#      sslmode=disable TimeZone=Asia/Shanghai
#    pwd: root
#    type: postgres
#    user: root
#    enabled: false
  - addr: 127.0.0.1:6379
    pwd: ""
    type: redis
    user: ""
    enabled: false

broker:
  enabled: false
  addr: amqp://coco:kk123123123@127.0.0.1:5672/
  pwd: ""
  type: rabbitmq
  user: ""

# otel config
collect:
  log:
    # DebugLevel = -1, InfoLevel = 0, WarnLevel = 1 ErrorLevel = 2, DPanicLevel = 3, PanicLevel = 4, FatalLevel = 5
    level: -1
    # log file name
    file_name: admin
    # log print prefix
    prefix: "[PHANES]"
    # will buffer up to 4096 kilobytes of logs,
    # waiting at most 10 seconds between flushes.
    buffer_size: 4096 # kb, default 256kb
    interval: 10 # second, default 30s
  metric:
    # metrics will listen a http port
    # example: localhost:2223/metrics
    listen: ":2223"
    enabled: false
  trace:
    addr: "http://localhost:14268/api/traces"
    enabled: false

traefik:
  # reverse proxy type support: tcp udp http grpc(h2c)
  type: tcp
  # support "||" or "&&"
  rule: "&&"
  # is enable tls
  tls: true
  domain: test.com
  # is enable traefik reverse proxy
  enabled: true
  # match prefix
  # prefix:
